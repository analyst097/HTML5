<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Font Awesome</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
    </head>
    <body>
        <h1>Font Awesome</h1>
        <p>It's a collections of icons that you can use for your page.<br></p>

        <i class="fas fa-angry"></i>
        <i class="fas fa-angry fa-xs"></i>
        <i class="fas fa-angry fa-md"></i>
        <i class="fas fa-angry fa-lg"></i>
        <i class="fas fa-angry fa-2x"></i>
        <i class="fas fa-angry fa-3x"></i>
        <i class="fas fa-angry fa-10x"></i>

        <i class="fas fa-address-card"></i>
        <i class="fas fa-address-card fa-10x"></i>

        <h3>Down sides of using icons</h3>
        <ul>
            <li>It's not accessible</li>
            <li>If you screen reader the it would read no content at all</li>
        </ul>

        <a href="https://www.google.com/" aria-label="Google"><i class="fab fa-google" ></i></a>
    </body>
</html>
